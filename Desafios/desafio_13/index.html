<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flip Cards</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="face face--front "><i class="fa fa-facebook"></i></div>
            <div class="face facebook face--back">Facebook</div>
        </div>
      
        <div class="card">
            <div class="face face--front"><i class="fa fa-twitter"></i></div>
            <div class="face twitter face--back">Twitter</div>
        </div>
      
        <div class="card">
            <div class="face face--front"><i class="fa fa-linkedin"></i></div>
            <div class="face linkdin face--back">Linkedin</div>
        </div>
      
        <div class="card">
            <div class="face face--front"><i class="fa fa-codepen"></i></div>
            <div class="face codepen face--back">Codepen</div>
        </div>
      
        <div class="card">
            <div class="face face--front"><i class="fa fa-github"></i></div>
            <div class="face github face--back">Github</div>
        </div>
      
    </div>
</body>
</html>
