<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button HoverEffect</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>

  <div class="wrapper">
    <div class="button">
        <div class="icon"><i class="bi bi-facebook"></i></div>
        <span>Facebook</span>
      </div>
    <div class="button">
      <div class="icon"><i class="bi bi-twitter"></i></div>
      <span>Twitter</span>
    </div>
    <div class="button">
      <div class="icon"><i class="bi bi-github"></i></div>
      <span>Github</span>
    </div>
    <div class="button">
      <div class="icon"><i class="bi bi-instagram"></i></div>
      <span>Instagram</span>
    </div>
    <div class="button">
      <div class="icon"><i class="bi bi-youtube"></i></div>
      <span>Youtube</span>
    </div>
  </div>

</body>
</html>
