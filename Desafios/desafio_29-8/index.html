<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31 Days Css #20</title>
    <link rel="stylesheet" href="style.css">
    <link rel = "shortcut icon" type = "imagem/x-icon" href = "../../../res/icons/css3_icon.svg"/>
    <link rel="stylesheet" href="../../../res/fontawesome/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <aside>
            <div class="center">
                <div class="topo">
                    <img  class="titulo" src="logo.svg" alt="logo">
                    <div class="aviso">
                        <i class="fas fa-question-circle" style="font-size: 28px;"></i>
                        <div class="tooltip">
                            <span>
                                Você não precisa mais selecionar uma região antes de fazer login. Quando fizer login, 
                                a região associada à sua conta será atualizada automaticamente.
                            </span>
                            <p>Se estiver com problemas para fazer login, talvez precise 
                                <a href="#">atualizar sua conta.<i data-feather="arrow-up-right"></i></a>
                            </p>
                            
                        </div>
                    </div>
                </div>
                <form>
                    <h1 class="titulo">Fazer Login</h1>
                    <div class="input-text">
                        <input type="text" placeholder=" ">
                       <label for="salvar">Nome de usuário</label>
                    </div>
                    <div class="input-text">
                        <input type="password" placeholder=" ">
                        <label for="salvar">Senha</label>
                    </div>
                    <div class="salvar">
                        <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox">
                        <label for="styled-checkbox-1">Manter Login</label>
                    </div>

                    <div class="submit">
                        <button>
                            <i class="fas fa-chevron-right" style="color: white; font-size: 20px"></i>
                        </button>
                    </div>
                </form>
                <div class="infos">
                    <a href="#">Criar conta</a>
                    <div class="session">
                        <a href="#">Não consegue iniciar sessão?</a>
                        <a class="version" href="#">V20.11.0</a>
                    </div>
                </div>
            </div>
        </aside>
        <div class="background">
            <div class="window-buttons">
                <button><i class="fas fa-minus"></i></button>
                <button><i class="fas fa-question"></i></button>
                <button><i class="fas fa-times"></i></button>
            </div>
            <div class="footer">
                <button><i class="fas fa-cog" style="color: white; font-size: 22px"></i></button>
            </div>
        </div>
    </div>

</body>
</html>
